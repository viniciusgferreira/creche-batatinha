<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <title>Cadastrar gatos</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a class="logo" href="index.html">
                <img src="./images/logo.png" width="250px" height="80px">
            </a>

            <nav class="home-nav">
                <a class="link" href="lista-gatos.html">
                    <button>Ver Lista de Miaus</button>
                </a>
                <a class="link" href="cadastrar-gatos.html">
                    <button>Cadastrar Miau</button>
                </a>
            </nav>
        </div>
    </header>

    <main class="main-cadastre">
        <form action="">
            <h3>Cadastro de um novo Miau</h3>
            <div class="modal">
                <img src="" alt="">
                <h6>+ Clique para adicionar uma foto</h6>
            </div>
            <div>
                <label for="">Nome do(a) Miau</label>
                <input type="text">
            </div>
            <div>
                <label for="">Nome da pessoa dona</label>
                <input type="text">
            </div>
            <button>Cancelar cadastro</button>
            <button>Salvar dados</button>
        </form>
    </main>
</body>
</html>
